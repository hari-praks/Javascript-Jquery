
<!DOCTYPE html>
<html>
<head>
<title>19BIT0283</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>

$("document").ready(function(){
$("#del").click(function(){ 
	var but_id=[ "#but1","#but2","#but3","#but4","#but5","#but6","#but7","#but8","#but9","#but10"];

for(var i = 0; i < but_id.length; i++)
	{ if($(but_id[i]).text() % $("#in").val() == 0){
		$(but_id[i]).remove();
	}
}
$("#in").val("");

});

});

</script> 
</head>
<body>
	<br><br>
<form>
<table>
<tr>
<td>Divisible by:</td>
<td><input type="text" id="in"></td>
<td><button type="button" id="del">Delete</button></td>
</tr>
</table><br>
Click a button:

<button type="button" id="but1">11</button>

</form>
</body>
</html>
