function hours()

	document.getElementById("id1").innerHTML=a1;
}	
function fontchange()
{
	document.body.style.backgroundColor = "red";
	document.body.style.fontFamily = "Arial Black";
	document.body.style.fontSize = "xx-large";
}
var x = 0;
imgSlider();
function imgSlider()
{
	var i;
	var change = document.getElementsByClassName("1stimg");

	for(i=0;i<change.length;i++)
	{
		change[i].style.display = "none";
	}
	x++;
	if(x>change.length)
	{
		x = 1
	}
	change[x-1].style.display = "block";
	setTimeout(imgSlider,2000);
}
